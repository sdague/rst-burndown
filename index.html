<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font: 10px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.browser text {
  text-anchor: end;
}
</style>
<body>
  <h1>Nova API Ref Sprint Burndown</h1>
<script src="http://d3js.org/d3.v3.js"></script>
<script language="javascript">
  var margin = {top: 20, right: 20, bottom: 30, left: 50},
       width = 960 - margin.left - margin.right,
       height = 500 - margin.top - margin.bottom;
  var x = d3.time.scale()
      .range([0, width]);
  var y = d3.scale.linear()
      .range([height, 0]);
  var color = d3.scale.category20();
  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");
  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")

  var area = d3.svg.area()
      .x(function(d) { return x(d.date); })
      .y0(function(d) { return y(d.y0); })
      .y1(function(d) { return y(d.y0 + d.y); });
  var stack = d3.layout.stack()
      .values(function(d) { return d.values; });
  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.csv("data.csv", function(error, data) {
      color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));
      data.forEach(function(d) {
          d.date = new Date(d.date * 1000);
      });
      var browsers = stack(color.domain().map(function(name) {
          return {
              name: name,
              values: data.map(function(d) {
                  return {date: d.date, y: d[name] * 1};
              })
          };
      }));
      // Find the value of the day with highest total value
      var maxDateVal = d3.max(data, function(d){
          var vals = d3.keys(d).map(function(key){ return key !== "date" ? d[key] : 0 });
          return d3.sum(vals);
      });
      // Set domains for axes
      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain([0, maxDateVal])
      var browser = svg.selectAll(".browser")
          .data(browsers)
          .enter().append("g")
          .attr("class", "browser");
      browser.append("path")
          .attr("class", "area")
          .attr("d", function(d) { return area(d.values); })
          .style("fill", function(d) { return color(d.name); });
      browser.append("text")
          .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
          .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.y0 + d.value.y / 2) + ")"; })
          .attr("x", -6)
          .attr("dy", ".35em")
          .text(function(d) { return d.name; });
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis);
  });
</script>

<p>
This is a burndown of the number of tags left in the tree that need to
be processed and removed. It's updated hourly. The code for this
exists <a href="https://github.com/sdague/rst-burndown">on github</a>.
